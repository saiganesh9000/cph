<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #201c1c;
        }

        h1 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 8px white;
            font-size: 40px;
        }

        .form-container {
            background-color: #ffffff;
            padding-left: 20px;
            padding-right: 40px;
            padding-top: 30px;
            padding-bottom: 30px;
            border-radius: 8px;
            max-width: 620px;
            margin: 0 auto;
            box-shadow: 3px 4px 10px rgba(255, 255, 255, 0.915);
            background-color: black;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: black;
            color: white;
            font-size: 15px;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .submit-btn {
            display: block;
            padding: 10px;
            background-color: #ec3232;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            height: 45px;
            width: 90%;
            margin-left: 42px;
            transition: 0.25s;
        }

        .submit-btn:hover {
            background-color: #840202;
            height: 50px;
        }
    </style>
    <script>
        function showDomains() {
            // Get the selected category
            var category = document.getElementById('category').value;

            // Get the domain select element
            var domainSelect = document.getElementById('domain');

            // Clear existing options
            domainSelect.innerHTML = '<option value="">Select a domain</option>';

            // Define domains for each category
            var domains = {
                software: ['Machine Learning', 'Web Development', 'Mobile Development', 'Data Science', 'Cybersecurity', 'Cloud Computing', 'Blockchain', 'Game Development', 'Artificial Intelligence', 'Augmented Reality', 'Virtual Reality', 'DevOps', 'Big Data'],
                hardware: ['Embedded Systems', 'IoT', 'Circuit Design', 'Robotics', 'VLSI Design', 'FPGA Development', 'Networking Hardware', 'Wearable Technology', '3D Printing', 'Microcontroller Programming', 'Power Electronics', 'Sensor Technology'],
                integrated: ['Full Stack Development', 'Cyber-Physical Systems', 'AI Hardware Integration', 'System Integration', 'Smart Cities', 'Home Automation', 'Industrial Automation', 'Autonomous Vehicles', 'Medical Devices', 'Smart Grid', 'Telecommunications', 'Aerospace Systems']
            };

            // Add relevant domains to the select element
            if (domains[category]) {
                domains[category].forEach(function(domain) {
                    var option = document.createElement('option');
                    option.value = domain.toLowerCase().replace(/\s+/g, '-');
                    option.textContent = domain;
                    domainSelect.appendChild(option);
                });
            }
        }
    </script>
</head>
<body>
    <h1><span style="color: #ec3232;">I</span>dea Submission Form</h1>
    <div class="form-container">
        <form action="ideaSubmission" method="POST">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="idea_name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="idea_email" required>
            </div>

            <div class="form-group">
                <label for="roll">Your Roll Number:</label>
                <input type="number" id="roll" name="idea_roll" required>
            </div>

            <div class="form-group">
                <label for="size">Your Team Size:</label>
                <input type="number" id="size" name="idea_size" required>
            </div>

            <div class="form-group">
                <label for="vacan">Number of Vacancies avaliable:</label>
                <input type="number" id="vacancies" name="idea_vacan" required>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="idea_category" onchange="showDomains()" required>
                    <option value="">Select a category</option>
                    <option value="software">Software</option>
                    <option value="hardware">Hardware</option>
                    <option value="integrated">Integrated</option>
                </select>
            </div>

            <div class="form-group">
                <label for="domain">Domain:</label>
                <select id="domain" name="idea_domain" required>
                    <option value="">Select a domain</option>
                </select>
            </div>

            <div class="form-group">
                <label for="idea">Your Idea:</label>
                <textarea id="idea" name="idea_desc" placeholder="Describe your idea here..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Idea</button>
        </form>
    </div>
</body>
</html>
