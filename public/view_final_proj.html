<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Project Submissions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #201c1c;
            display: flex;
            flex-direction: column;
            /* align-items: center;
            justify-content: center; */
            padding: 20px;
        }

        h1 {
            color: #ffffff;
            font-size: 38px;
            text-shadow: 2px 1px 6px white;
            margin-left: 20px;
        }

        .project-container {
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 20px;
            width: 90%;
        }

        .project {
            background-color: #c8c8c8;
            padding-top: 5px;
            padding-left: 10px;
            padding-bottom: 10px;
            border: 1px solid #090909;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(92, 89, 89, 0.958);
            width: 100%;
        }

        .project h2 {
            font-size: 28px;
            color: #ec3232;
            margin-bottom: 10px;
        }

        .project p {
            font-size: 18px;
            color: #000000;
            font-weight: bold;
        }

        

        
    </style>
</head>
<body>
    <h1><span style="color: #ec3232; text-shadow: #f86868;">F</span>inal Year Project Submissions</h1>

    <div class="project-container" id="projectContainer">
        <!-- Projects will be dynamically added here -->
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/getFinalYearProjects')  // Replace with actual route to fetch data
                .then(response => response.json())
                .then(data => {
                    const projectContainer = document.getElementById('projectContainer');
                    
                    data.forEach(project => {
                        const projectDiv = document.createElement('div');
                        projectDiv.className = 'project';

                        const ideaElement = document.createElement('h2');
                        ideaElement.textContent = project.final_idea;

                        const descriptionElement = document.createElement('p');
                        descriptionElement.textContent = 'Description : ' + project.final_abs;

                        const categoryElement = document.createElement('p');
                        categoryElement.textContent = 'Category : ' + project.final_category;

                        projectDiv.appendChild(ideaElement);
                        projectDiv.appendChild(descriptionElement);
                        projectDiv.appendChild(categoryElement);
                        projectContainer.appendChild(projectDiv);
                    });
                })
                .catch(err => console.error('Error fetching project data:', err));
        });
    </script>
</body>
</html>
