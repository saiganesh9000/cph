<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4; /* Background color for the body */
        }

        /* Header */
        header {
            z-index: 4;
            width: 100%;
            height: 80px;
            background-image: linear-gradient(45deg, #000000, #262527);
            color: white;
            box-shadow: 2px 2px 8px rgb(251, 251, 251);
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }

        h1 {
            margin-bottom: 5px;
        }

        /* Logout Button */
        .logout-btn {
            background-color: #ec3232;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #d12b2b;
        }

        /* Main container */
        .main-container {
            display: flex;
            flex-grow: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 230px;
            background-color: #000000;
            padding: 20px 12px;
            box-shadow: 2px 2px 8px white;
        }

        .sidebar a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: 22px;
            transition: background-color 0.3s;
            text-align: center;
            flex-grow: 1;
            margin: 0 3px;
            display: block; /* Ensure full clickable area */
        }

        .icon-link {
            display: flex;
            align-items: center;
            padding: 15px;
            justify-content: center;
            background-color: #000000;
            color: white;
            transition: 0.25s;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .icon-link i {
            margin: 15px;
            transform: scale(1.5);
        }

        .icon-link:hover {
            background-color: #444444;
            border-radius: 20px;
            border: 2px solid #ffffff;
        }

        /* Content area */
        .content {
            flex-grow: 1;
            background-color: #f4f4f4;
            overflow: hidden; /* Prevent scrollbar if not needed */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-image: linear-gradient(45deg, rgb(0, 0, 0), #262527);
        }
    </style>
</head>
<body>
    <header>
        <h1><span style="color:#ec3232;">W</span>elcome</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <div class="icon-link">
                <i class="fi fi-sr-user"></i>
                <a href="profile.html" target="content-frame" aria-label="Profile">Profile</a>
            </div>
            <div class="icon-link">
                <i class="fi fi-sr-dashboard"></i>
                <a href="studentdash.html" target="content-frame" aria-label="Dashboard">Dashboard</a>
            </div>
            <div class="icon-link">
                <i class="fi fi-sr-calendar"></i>
                <a href="events.html" target="content-frame" aria-label="Events">Events</a>
            </div>
        </div>

        <div class="content">
            <iframe name="content-frame" src="studentdash.html" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        // Logout function
        function logout() {
            // Clear authentication data (e.g., tokens stored in localStorage, sessionStorage, or cookies)
            localStorage.removeItem('authToken'); // Example: remove an auth token stored in localStorage
            sessionStorage.clear(); // Clear session storage if used
            document.cookie = "authToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;"; // Clear cookies

            // Redirect to the login page
            window.location.href = 'index.html'; // Change this path to your actual login page URL
        }
    </script>
</body>
</html>
